<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
<div class="intro">Pig Game</div>
    </header>
    <main>
        <div class="left">
            <div class="plyr1">Player:1</div>
            <div class="score">Score:<span id="score-0">0</span></div>
            <div class="current">Current:<span id="cur-0">0</span></div>
        </div>
        <div class="Random">?</div>
        <div class="Hold"><button class="hol">HOLD</button></div>
        <div class="next"><button class="NEX">NEXT</button></div>
        <div class="Right">
            <div class="plyr2">Player:2</div>
            <div class="score1">Score:<span id="score-1">0</span></div>
            <div class="current1">Current:<span id="cur-1">0</span></div>
        </div>

    </main>
    <footer>

    </footer>
    
</body>
<script src="script.js"></script>
</html>
